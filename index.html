<!doctype html>
<html ng-app="calendarApp" ng-csp>
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body ng-controller="CalendarAppController">
		<div class="grid" >
			<div class="grid__row">
				<div class="grid__cell grid__head" ng-class="'width-' + daysvisible()" >
					Days
				</div><div class="grid__cell grid__head" ng-class="'width-' + daysvisible()" ng-repeat="day in days" ng-show="day.visible">
					{{day.name}}
				</div>
			</div>
			<div class="grid__row" ng-repeat="i in getNumber(amount) track by $index">
				<div class="grid__cell grid__def" ng-class="'width-' + daysvisible()" >
					{{$index}}
				</div><div class="grid__cell grid__def" ng-class="'width-' + daysvisible()" ng-repeat="day in days" ng-show="day.visible">
					
				</div>
			</div>
		</div>
		<div class="controls">
			<a ng-click="showweekends()">{{weekendtext}}</a>
		</div>
		<script src="js/libraries/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
