<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Calendar</title>

  <link rel='stylesheet' type='text/css' href='css/lib/jquery-ui-1.8.11.custom.css' />
  <link rel='stylesheet' type='text/css' href='css/jquery.weekcalendar.css' />
  <link rel='stylesheet' type='text/css' href='css/style.css' />
</head>
<body>
	<div id="tabs">
		<ul class="js--includeheight">
			<li><a href="#tab-1">Calendar</a></li>
			<li><a href="#tab-2">Calendar configuration</a></li>
		</ul>
		<div id="tab-1">
		  <h1 class="js--includeheight">Week Calendar</h1>
		  <div class='calendar'></div>
		</div>
		<div id="tab-2" class="configuration remove-fontsize ">
		  <div class="set-fontsize grid-1-1">
			<h1>Calendar configuration</h1>
		  </div>
		  <div class="column grid-1-3 js--project js--equalheight">
		    <div class="column__content">
			<div class="js--equalheight">
			  <div class="cell set-fontsize grid-12-12">
				<h4>Project</h4>
			  </div>
			  <div class="cell set-fontsize grid-4-12">
			    Name: 
			  </div>
			  <div class="cell set-fontsize grid-8-12">
			    <input type="text" class="js--columnname" />
			  </div>
			  <div class="cell set-fontsize grid-4-12">
				Projectcode: 
			  </div>
			  <div class="cell set-fontsize grid-8-12">
			    <input type="text" class="js--columnid" />
			  </div>
			</div>
			<div class="js--equalheighttable">
			  <div class="grid-4-12">
			  </div>
			  <div class="cell set-fontsize grid-8-12">
				<div class="button js--create">
					Add new project
				</div>
			  </div>
			  <table class="grid-12-12">
				<tr>
					<th>Name</th>
					<th>Projectcode</th>
					<th></th>
				</tr>
			  </table>
			</div>
		  </div>
		  </div>
		  <div class="column grid-1-3 js--article js--equalheight">
		    <div class="column__content">
			<div class="js--equalheight">
			  <div class="cell set-fontsize grid-12-12">
				<h4>Article</h4>
			  </div>
			  <div class="cell set-fontsize grid-4-12">
				Name: 
			  </div>
			  <div class="cell set-fontsize grid-8-12">
				<input type="text" class="js--columnname" />
			  </div>
			  <div class="cell set-fontsize grid-4-12">
				Article:
			  </div>
			  <div class="cell set-fontsize grid-8-12">
				<input type="text" class="js--columnid" />
			  </div>
			</div>
			<div class="js--equalheighttable">
			  <div class="grid-4-12">
			  </div>
			  <div class="cell set-fontsize grid-8-12">
				<div class="button js--create">
					Add new article
				</div>
			  </div>
			  <table class="grid-12-12">
				<tr>
					<th>Name</th>
					<th>Article</th>
					<th></th>
				</tr>
			  </table>
			</div>
			</div>
		  </div>
		  <div class="column grid-1-3 js--preset js--equalheight">
		    <div class="column__content">
			<div class="js--equalheight">
			  <div class="cell set-fontsize grid-12-12">
				<h4>Preset</h4>
			  </div>
			  <div class="cell set-fontsize grid-4-12">
				Name:
			  </div>
			  <div class="cell set-fontsize grid-8-12">
				<input type="text" class="js--columnname"/>
			  </div>
			  <div class="cell set-fontsize grid-4-12">
				Project: 
			  </div>
			  <div class="cell set-fontsize grid-8-12">
			    <select class="js--projectselect project ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-dropdown">
				  <option value="" >--Choose the project--</option>
				</select>
			  </div>
			  <div class="cell set-fontsize grid-4-12">
				Article: 
			  </div>
			  <div class="cell set-fontsize grid-8-12">
				  <select class="js--articleselect article ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-dropdown">
					<option value="" >--Choose the Article--</option>
				  </select>
			  </div>
			</div>
			<div class="js--equalheighttable">
			  <div class="grid-4-12">
			  </div>
			  <div class="cell set-fontsize grid-8-12">
				<div class="button js--create">
					Add new preset
				</div>
			  </div>
			  <table class="grid-12-12">
				<tr>
					<th>Preset</th>
					<th>Project</th>
					<th></th>
					<th>Article</th>
					<th></th>
					<th></th>
				</tr>
			  </table>
			</div>
			</div>
		  </div>
	  </div>
  </div>
  <div id="createDateDialog" class="dialog js--dialog remove-fontsize" title="Create new date">
	  <div class="grid-12-12 container">
		<div class="grid-12-12">
			<label for="createdescription" class="set-fontsize">Description:</label>
		</div>
		<div class="grid-12-12">
			<div class="grid-5-12 set-fontsize"><input id="createdescription" class="js--input js--beschrijving" type="text" placeholder="Description"></div>
		</div>
	  </div>
	  <div class="grid-12-12 container">
	    <div class="grid-12-12 set-fontsize">Presets:</div>
		<div class="grid-12-12 set-fontsize js--presetbuttons"></div>
	  </div>
	  <div class="grid-12-12 container">
		<div class="grid-5-12 set-fontsize">
			<select class="js--input js--projectselect ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-dropdown">
			  <option value="" >--Choose the project--</option>
			</select>
	    </div>
		<div class="grid-1-12 set-fontsize">
		</div>
		<div class="grid-5-12 set-fontsize">
			<select class="js--input js--articleselect ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-dropdown">
			  <option value="" >--Choose the Article--</option>
			</select>
	    </div>
		<div class="grid-1-12 set-fontsize">
		</div>
	  </div>
	  <div class="grid-12-12 container">
		<div class="grid-6-12">
			<label for="createfromtime" class="set-fontsize">
				From:
			</label>
		</div>
		<div class="grid-6-12">
			<label for="createtotime" class="grid-6-12 set-fontsize">
				To:
			</label>
		</div>
		<div class="grid-5-12 set-fontsize">
			<input id="createfromtime" class="js--input js--fromtime" type="text" placeholder="hh:mm">
	    </div>
		<div class="grid-1-12 set-fontsize">
		</div>
		<div class="grid-5-12 set-fontsize">
			<input id="createtotime" class="js--input js--totime" type="text" placeholder="hh:mm">
	    </div>
		<div class="grid-1-12 set-fontsize">
		</div>
	  </div>
	</div>
    <div id="editDateDialog" class="dialog js--dialog remove-fontsize" title="Edit new date">
	  <div class="grid-12-12 container">
		<div class="grid-12-12">
			<label for="editdescription" class="set-fontsize">Description:</label>
		</div>
		<div class="grid-12-12">
			<div class="grid-5-12 set-fontsize"><input id="editdescription" class="js--input js--beschrijving" type="text" placeholder="Description"></div>
		</div>
	  </div>
	  <div class="grid-12-12 container">
	    <div class="grid-12-12 set-fontsize">Presets:</div>
		<div class="grid-12-12 set-fontsize js--presetbuttons"></div>
	  </div>
	  <div class="grid-12-12 container">
		<div class="grid-5-12 set-fontsize">
			<select class="js--input js--projectselect ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-dropdown">
			  <option value="" >--Choose the project--</option>
			</select>
	    </div>
		<div class="grid-1-12 set-fontsize">
		</div>
		<div class="grid-5-12 set-fontsize">
			<select class="js--input js--articleselect ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-dropdown">
			  <option value="" >--Choose the Article--</option>
			</select>
	    </div>
		<div class="grid-1-12 set-fontsize">
		</div>
	  </div>
	  <div class="grid-12-12 container">
		<div class="grid-6-12">
			<label for="editfromtime" class="set-fontsize">
				From:
			</label>
		</div>
		<div class="grid-6-12">
			<label for="edittotime" class="grid-6-12 set-fontsize">
				To:
			</label>
		</div>
		<div class="grid-5-12 set-fontsize">
			<input id="editfromtime" class="js--input js--fromtime" type="text" placeholder="hh:mm">
	    </div>
		<div class="grid-1-12 set-fontsize">
		</div>
		<div class="grid-5-12 set-fontsize">
			<input id="edittotime" class="js--input js--totime" type="text" placeholder="hh:mm">
	    </div>
		<div class="grid-1-12 set-fontsize">
		</div>
	  </div>
	</div>

	  <script type='text/javascript' src='js/libs/jquery-1.4.4.min.js'></script>
	  <script type='text/javascript' src='js/libs/jquery-ui-1.8.11.custom.min.js'></script>

	  <script type="text/javascript" src="js/libs/date.js"></script>
	  <script type='text/javascript' src='js/jquery.weekcalendar.js'></script>
	  <script type='text/javascript' src='js/functions.js'></script>
	  <script type='text/javascript' src='js/configuration.js'></script>
	  <script type='text/javascript' src='js/calendar.js'></script>
	  <script type='text/javascript' src='js/init.js'></script>

</body>
</html>
